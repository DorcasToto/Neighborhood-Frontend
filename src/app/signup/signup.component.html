<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Sign up</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="username" class="form-control" placeholder="Username"
                            [(ngModel)]="register.username" name="username">
                    </div>
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="fname" class="form-control" placeholder="First name"
                            [(ngModel)]="register.fname" name="fname">
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" id="lname" class="form-control" placeholder="Last name"
                            [(ngModel)]="register.lname" name="lname">
                    </div>
                </div>

                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
                    [(ngModel)]="register.email" name="email">

                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                    aria-describedby="defaultRegisterFormPasswordHelpBlock" [(ngModel)]="register.password"
                    name="password">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>

                <select class="browser-default custom-select" [(ngModel)]="register.neighbourhood" name=neighbourhood>
                    <option *ngFor="let hood of hoods" [(value)]="hood.id">{{hood.name}}</option>

                </select>
                <!-- <select [(ngModel)]="selectedValue">
                    <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
                  </select> -->

                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit" (click)="onRegister()">Sign Up</button>


                <hr>

                <!-- Terms of service -->
                <p>By clicking
                    <em>Sign up</em> you agree to our
                    <a href="" target="_blank">terms of service</a>

                <p>All ready a member?
                    <a routerLink="/login">Login
                    </a>


            </form>
        </div>
    </div>
</div>

<!-- Default form register -->
