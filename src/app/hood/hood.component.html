<app-navbar></app-navbar>

<div class="container-fluid" style="font-family: 'Yeon Sung', cursive;">
    <h1 class="text-center">View Available Hoods</h1>
    <hr>
    <div class="row">
        <div class="col-md-4 pt-3" *ngFor="let hood of hoods">
            <!-- Card -->
            <div class="card">

                <!-- Card image -->
                <img class="card-img-top" src="https://res.cloudinary.com/dzvafknwk/{{hood.photo}}" alt="Card image cap"
                    class="img-fluid">

                <!-- Card content -->
                <div class="card-body">

                    <!-- Title -->
                    <h4 class="">{{hood.hoodName}}</h4>
                    <!-- Text -->
                    <div class="row">
                        <div class="col-sm">
                            <p>Location</p>
                        </div>
                        <div class="col-sm">
                            <p>{{hood.hoodLocation}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p>Occupants</p>
                        </div>
                        <div class="col-sm">
                            <p>{{hood.occupantCount}}</p>
                        </div>
                    </div>
                    <!-- <p class=""> People {{hood.occupantCount}}</p> -->
                    <!-- Button -->
                    <a routerLink="/business" class="btn btn-primary">View Businesses here</a>
                </div>

            </div>
            <!-- Card -->
        </div>
    </div>
</div>
