<div class="container-fluid">
    <h3>View Hoods</h3>
    <div class="row">
        <div class="col-md-4 pt-3" *ngFor="let hood of hoods">
            <!-- Card -->
            <div class="card">
                <!-- Card image -->
                <img class="card-img-top" src="https://res.cloudinary.com/dzvafknwk/{{hood.photo}}"
                    alt="Card image cap" class="img-fluid">
                <!-- Card content -->
                <div class="card-body">
                    <!-- Title -->
                    <h4 class="">{{hood.hoodName}}</h4>
                    <!-- Text -->
                    <div class="row">
                        <div class="col-sm">
                            <p>Location</p>
                        </div>
                        <div class="col-sm">
                            <p>{{hood.hoodLocation}}</p>
                        </div>
                    </div>
                    <p class="">{{hood.occupantCount}} People</p>
                    <!-- Button -->
                    <a href="#" class="btn btn-primary">View Businesses here</a>
                </div>
            </div>
            <!-- Card -->
        </div>
    </div>
</div>
