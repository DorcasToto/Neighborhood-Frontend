<div class="container-fluid">
    <div class="col-md-6">
  <h2 class="text-center">Add a new business</h2>
  <hr>
  <form>
    <div class="form-group">
        <form (ngSubmit)="submitBusiness()" #businessForm="ngForm"></form>
      <label for="name" style="color: lightsteelblue;">Business Name</label>
      <input type="text" required class="form-control" id="businessname" [(ngModel)]="newBusiness.name"
      name="name" placeholder="Type name of the business" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name of the business is required!</p>
      </div>
    </div>
    <div class="form-group">

      <label for="businessdescription"style="color: lightsteelblue;">Description</label>
      <textarea class="form-control" type="text"  id="description" rows="5" [(ngModel)]="newBusiness.businessDescription" placeholder="Describe your business" name="businessDescription" #businessDescription="ngModel" required></textarea>
      <div [hidden]="businessdescription.valid || businessdescription.pristine" class="alert alert-danger">
        <p>Description is required</p>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!name.valid || !businessDescription.valid">Submit</button>

</div>
<div class="col-md-6">
    <app-business-form>(addBusiness)="addNewBusiness($event)"</app-business-form>
</div>
